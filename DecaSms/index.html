<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecaSMS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>DecaSMS</h2>
        <form action="" method="post">
            First Name: <input type="'text" required><br> 
            Middle Name: <input type="text" required><br> 
            Last Name: <input type="text" required><br>
            Sex <br> 
            Male : <input type="radio" name="sex" id="Male" value="Male" required/>
            Female : <input type="radio" name="sex" id="Female" value="Female" required/> <br>
            Mail / P.No : <input type="tel" id="contact" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" required/> <br>
            <input type="submit" value="SUBMIT" />
        </form>

</body>

</html>
